    <title>펫사-펫프렌즈 디자인 가이드</title>
    <script type="module" src="./js/global.js"></script>
    <link rel="stylesheet" href="./css/global.css" />

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const menuItems = document.querySelectorAll("nav ul li a");

        menuItems.forEach((item) => {
          item.addEventListener("click", function (event) {
            event.preventDefault();

            // 기존에 선택된 메뉴 항목에서 배경색 제거
            menuItems.forEach((i) => i.parentElement.classList.remove("active"));

            // 클릭한 메뉴 항목에 배경색 추가
            this.parentElement.classList.add("active");

            const page = this.getAttribute("data-page");

            fetch(page)
              .then((response) => response.text())
              .then((data) => {
                document.getElementById("content").innerHTML = data;
              })
              .catch((error) => console.error("Error loading page:", error));
          });
        });

        const firstMenuItem = document.querySelector("nav ul li a");
        if (firstMenuItem) {
          firstMenuItem.click(); // 첫 번째 메뉴 항목 클릭 트리거
        }
      });
    </script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="ko">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>헤더 + LNB + 콘텐츠</title>
      </head>
      <body>
        <!-- LNB -->
        <aside>
          <div class="lnb">
            <img src="./images/guide-logo.png" />
          </div>
          <nav>
            <ul>
              <li>
                <a href="#" data-page="./guide/color.html"><img class="menu-ico" src="./images/ico_menu_color.svg" />Color</a>
              </li>
              <li>
                <a href="#" data-page="./guide/text.html"><img class="menu-ico" src="./images/ico_menu_text.svg" />Text</a>
              </li>
              <li>
                <a href="#" data-page="./guide/action.html"><img class="menu-ico" src="./images/ico_menu_action.svg" />Action</a>
              </li>
              <li>
                <a href="#" data-page="./guide/select.html"><img class="menu-ico" src="./images/ico_menu_select.svg" />Select</a>
              </li>
              <li>
                <a href="#" data-page="./guide/input.html"><img class="menu-ico" src="./images/ico_menu_input.svg" />Input</a>
              </li>
              <li>
                <a href="#" data-page="./guide/switch.html"><img class="menu-ico" src="./images/ico_menu_input.svg" />Switch</a>
              </li>
              <li>
                <a href="#" data-page="./guide/icon.html"><img class="menu-ico" src="./images/ico_menu_icon.svg" />icon</a>
              </li>
            </ul>
          </nav>
        </aside>

        <!-- 콘텐츠 -->
        <main id="content">
          <h2>콘텐츠 영역</h2>
          <p>여기에 주요 콘텐츠가 들어갑니다.</p>
        </main>
      </body>
    </html>
