<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/gallery.css" />
  </head>
  <body>
    <div class="content">
      <div class="feed-header">
        <img src="../images/profile.png" width="40px" height="40px" />
        <div class="text-sm">고양이집사</div>
        <button class="btn-primary">팔로우</button>
      </div>
      <br />
      <br />
      <img src="../images/feed_image.png" alt="" width="350" height="330" />
      <br />
      <br />
      <div class="feed-footer">
        <div class="like">
          <img src="../images/heart_off.svg" alt="" width="24" height="24" />
          <div class="text-base">23</div>
        </div>
        <div class="comment">
          <img src="../images/comment.svg" alt="" width="24" height="24" />
          <div class="text-base">3</div>
        </div>
        <div class="share">
          <div class="text-base">1시간전</div>
          <img src="../images/share.svg" width="24px" height="24px" />
        </div>
      </div>
      <div class="text-base">순간포착!</div>
    </div>

    <br />
    <br />

    <div class="content">
      <div class="sample-list">
        <img src="../images/sample.png" width="60px" height="60px" />
        <div class="info">
          <div class="text-sm">[3개]체험팩 촉촉트릿 북어 1P</div>
          <div class="text-button">
            <div class="text-base">500P</div>
            <button class="btn-primary">교환하기</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
