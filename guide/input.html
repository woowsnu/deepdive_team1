<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css" />
  </head>
  <body>
    <div class="title-page">
      <div class="title">
        <div class="title-ico">
          <img src="../images/ico_menu_color.svg" width="26px" height="26px" />
        </div>
        <h1 class="title-text">Input</h1>
      </div>
      <hr class="title-divider" />
      <div class="guide-content">
        <h2 class="guide-sub-title">텍스트 컬러</h2>
        <div class="color-cards">
          <div class="color-card">
            <input type="text" class="input-enabled" placeholder="input enabled" />
            <br />
            <input type="text" class="input-focus" placeholder="input focus" />
            <br />
            <input type="text" class="input-disabled" placeholder="input disabled" disabled />
            <br />
        </div>
        <div class="search-container">
          <img src="/images/ico_back.svg" alt="뒤로가기" class="back-icon" />
          <div class="search-box">
              <input type="text" placeholder="태그를 검색해보세요!" />
              <img src="/images/ico_search.svg" alt="검색" class="search-icon" />
          </div>
      </div>

      </div>
    
      <h2>스위치 가이드</h2>
      <input type="checkbox" id="switch1" class="switch" />
      <label for="switch1"></label>
    </div>
  </body>
</html>
