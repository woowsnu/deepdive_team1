<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="./gallery.css" />
  </head>
  <body>
    <div class="content">
      <div class="content-header">
        <img src="../images/profile.png" width="40px" height="40px" />
        <div class="text-sm">고양이집사</div>
        <button class="btn-primary">팔로우</button>
      </div>
      <div class="content-imgs">
        <img src="../images/feed_image.png" alt="" width="350" height="330" />
      </div>
      <div class="social-interaction">
        <div class="like">
          <img src="../images/heart_off.svg" alt="" width="24" height="24" />
          <div class="text-base">23</div>
        </div>
        <div class="comments">
          <img src="../images/comment.svg" alt="" width="24" height="24" />
          <div class="text-base">3</div>
        </div>
        <div class="share">
          <div class="text-base">1시간전</div>
          <img src="../images/share.svg" width="24px" height="24px" />
        </div>
      </div>
      <div>
        <div class="text-base">순간포착!</div>
      </div>
      <div class="content-tags">
        <div class="text-base">태그</div>
        <button>#고양이</button>
        <button>#일상</button>
      </div>
    </div>
  </body>
</html>
