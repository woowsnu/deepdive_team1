<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./button.css" />
  </head>
  <body>
    <div>버튼 상태 별 UI</div>
    <button class="btn-primary">버튼</button>
    <button class="btn-primary small" disabled>버튼</button>

    <div>icon/icon+text button</div>
    <button class="btn-arrow" aria-label="이전"></button>
    <br />
    <button class="btn-cart" aria-label="장바구니"></button>
    <br />
    <button class="btn-chatting" aria-label="문의하기"></button>
    <br />
    <button class="btn-bell" aria-label="알림"></button>
    <br />
    <button class="btn-like" aria-label="좋아요"></button>
    <br />
    <button class="btn-comments" aria-label="댓글"></button>
    <br />
    <button class="btn-share" aria-label="공유"></button>

    <br />
    <h3>텍스트+아이콘 버튼</h3>
    <button class="btn-floating">
      <img src="../images/book.svg" alt="" />
      질문올리기
    </button>
    <br />
    <br />
    <button class="btn-floating">
      <img src="../images/note.svg" alt="" />
      피드올리기
    </button>
  </body>
</html>
