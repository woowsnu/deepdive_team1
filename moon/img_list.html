<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="./img_list.css" />
  </head>
  <body>
    <div class="img_list">
        <div class="img_list_item">
            <img src="../images/img_list_thum.png" alt="Review Image">
            <div class="item_text">
                <div class="text-base">리뷰 제목</div>
                <div class="text-sm text-ellipsis">이곳에 리뷰 내용을 표시합니다. 최대 두 줄까지 표시되며 이후의 텍스트는 말줄임표 처리됩니다. </div>
                <div class="item-footer">
                    <div class="profile">
                        <div class="text-xs">유저네임</div>
                        <div class="text-xs">| 2시간 전</div>
                    </div>
                    <div class="reactions">
                        <div class="like">
                            <img src="../images/heart_off.svg" alt="" width="16" height="16" />
                            <div class="text-xs">23</div>
                          </div>
                          <div class="comments">
                            <img src="../images/comment.svg" alt="" width="16" height="16" />
                            <div class="text-xs">3</div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
