<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <title>글쓰기_피드 작성</title>
  </head>
  <body>
    <div class="mx20">
      <div class="upload_img mt20">
        <img src="../images/ico_img.svg" alt="add image" />
        <div>0/10</div>
      </div>
      <textarea
        type="text"
        class="input-enabled mt20"
        placeholder="내용을 입력해주세요."
      ></textarea>
      <div class="input-container mt20">
        <div class="text-base">태그 입력</div>
        <input type="text" class="input-enabled mt10" placeholder="#" />
        <button class="input-button text-base">추가</button>
      </div>
      <div class="text-base mt20">상품 태그</div>
      <button class="btn-secondary mt10">+ 상품태그(최대 30개)</button>
      <div class="text-xs text-color-sub mt20">
        게시글 작성 시 포인트는 하루에 한 번만 지급됩니다. 게시글이 삭제되면
        포인트가 지급되지 않으니 유의해 주세요. 주제와 관련 없는 글이나 불쾌감을
        줄 수 있는 내용은 삭제될 수 있습니다.
      </div>
      <div class="btn_2_col mt50">
        <button class="btn-subtle">취소</button>
        <button class="btn-primary">등록</button>
      </div>
    </div>
  </body>
</html>
